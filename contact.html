<section class="max-w-7xl mx-auto py-16 px-6">
    <div class="text-center mb-12">
        <img src="./assets/images/eduball-logo.png" alt="Company Logo" class="mx-auto mb-4 w-36 h-36">
        <h2 class="text-4xl font-bold text-gray-800">Contact Us</h2>
        <p class="text-gray-600 mt-2">Have any questions? Reach out to us!</p>
    </div>
    
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-3xl mx-auto">
        <form action="mailto:example@sportswebsite.com" method="POST" enctype="text/plain">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold">Full Name</label>
                <input type="text" id="name" name="name" required class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-semibold">Your Message</label>
                <textarea id="message" name="message" rows="5" required class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-green-800 text-white py-3 rounded-lg font-semibold hover:bg-green-700">Send Message</button>
        </form>
    </div>
</section>
